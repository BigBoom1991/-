<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/reset.css"/>
<link rel="stylesheet" href="css/public.css"/>
<style>
	.wrap{
		padding:106px 86px 106px 105px;
		margin:20px auto;
		background:url(images/bg.png) no-repeat;
		width:486px;
		}
	.box{
		padding:20px;
		margin-right:33px;
		float:left;
		height:190px;
		background-color:#fff;
		}
	.box1{
		width:140px;
		}
	.box2{
		width:200px;
		}
	.box dt{
		height:119px;
		text-align:center;
		position:relative;
		padding-top:21px
		}
	.box1 dt{
		background-color:#3d2d7e;
		}
	.box2 dt{
		background-color:#e7788d;}
	.box dt span{
		position:absolute;
		right:2px;
		top:2px;
		height:8px;
		width:8px;
		border:1px solid #fff;
		padding:2px;
		}
	.box span img{
		position:relative;
		z-index:1;
		}
	.bj1{
		position:absolute;
		opacity:0.3;
		background-color:black;
		width:12px;
		height:12px;
		top:0;
		left:0;
		}
	.box .tm .bj2{
		position:absolute;
		opacity:0.4;
		height:26px;
		bottom:0;
		margin:0;
		padding:0;
		}
	.box1 .tm .bj2{
		width:140px;background-color:black;
		}
	.box2 .tm .bj2{
		width:200px;background-color:#fff;
		}
	.box1 dt .tm{
		width:140px;
		}
	.box2 dt .tm{
		width:200px;
		}
	.box dt .tm{
		position:absolute;
		bottom:0px;
		height:24px;
		}		
	.box dt .tm p{
		font:14px/24px "宋体";
		
		float:left;
		margin-left:7px;
		position:relative;
		z-index:1;
		}
	.box1 dt .tm p{color:#fff;}
	.box .tm .tp{
		float:right;
		background-color:#e7788d;
		margin:4px;
		height:10px;
		width:8px;
		padding:3px 4px;
		position:relative;
		z-index:1;
		}
	.box .part1{
		margin:9px 0 13px;
		font:14px "宋体";
		}
	.box .part2 .bofang{
		float:left;
		}
	.box .part2 .pinglun{
		float:right;
		}
	.box dd span a{
		font:12px/1 "微软雅黑";
		color:#bfbfbf;
		padding-left:6px;
		}
</style>
</head>

<body>
	<div class="wrap clearfix">
    	<div class="box box1">
        	<dl>
            	<dt>
                	<img src="images/m1.png"/>
                    <span>
                    	<img src="images/jia.png"/>
                        <div class="bj1"></div>
                    </span>
                    <div class="tm">
                    	<p>妙味云课堂</p>
                        <div class="tp"><img src="images/h.png"/></div>
                        <div class="bj2"></div>
                    </div>
                </dt>
                <dd class="part1">妙味云课堂在线
                </dd>
                <dd class="part2">
                	<span class="bofang"><img src="images/bofang.png"/><a>627,400</a></span>
                    <span class="pinglun"><img src="images/pinglun.png"/><a>627</a></span>
                </dd>
            </dl>	
        </div>
        <div class="box box2">
        	<dl>
            	<dt>
                	<img src="images/m2.png"/>
                    <span>
                    	<img src="images/jia.png"/>
                        <div class="bj1"></div>
                    </span>
                    <div class="tm">
                    	<p>妙味云课堂</p>
                        <div class="tp"><img src="images/h.png"/></div>
                        <div class="bj2"></div>
                    </div>
                </dt>
                <dd class="part1">妙味云课堂在线
                </dd>
                <dd class="part2">
                	<span class="bofang"><img src="images/bofang.png"/><a>627,400</a></span>
                    <span class="pinglun"><img src="images/pinglun.png"/><a>627</a></span>
                </dd>
            </dl>	
        </div>
    </div>
</body>
</html>
