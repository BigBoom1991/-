<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
table{
	width:300px;
	height:80px;
	margin:30px;
	}
.tab1{
	border-collapse:collapse;
	}
td{
	border:1px solid #000;
	}
.tab2{
	border-collapse:collapse;
	border:2px solid #000;
	}
.tab3{
	border-collapse:collapse;
	border:2px double #000;
	}
.tab4{
	border-space:2px;
	}
.tab5{
	border-collapse:collapse;
	}
.tab5 td{
	border:none;
	border-bottom:1px solid #000;
	}
.tab6{
	padding:10px;
	empty-cells:hide;}
.tab6 td{
	border:none;
	}
</style>
</head>

<body>
<table class="tab1">
	<tr>
    	<td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
    	<td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
    	<td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<table class="tab2">
	<tr>
    	<td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
    	<td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
    	<td>7</td>
        <td>8</td>
        <td>9</td>
    </tr>
</table>
<table class="tab3">
	<tr>
    	<td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
    	<td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
    	<td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<table class="tab4">
	<tr>
    	<td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
    	<td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
    	<td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<table class="tab5" rules="rows">
     <tr>
    	<td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
    	<td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
    	<td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
    	<td></td>
        <td></td>
        <td></td>
    </tr>
</table>
<table class="tab6" border="1">
	<tr>
    	<td bgcolor="blue">&nbsp;</td>
        <td bgcolor="blue">&nbsp;</td>
        <td bgcolor="blue">&nbsp;</td>
    </tr>
    <tr>
    	<td bgcolor="blue">&nbsp;</td>
        <td bgcolor="blue">&nbsp;</td>
        <td bgcolor="blue">&nbsp;</td>
    </tr>
    <tr>
    	<td bgcolor="blue">&nbsp;</td>
        <td bgcolor="blue">&nbsp;</td>
        <td bgcolor="blue"></td>
    </tr>
</table>
</body>
</html>
