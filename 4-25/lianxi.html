<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/reset.css">
<style>
	.box{
		height:20px;
		background-color:#ff0;
		padding-left:80px;
		padding-top:30px;
		}
	a{
		float:left;
		background:url(images/tableft.gif) no-repeat;
		height:20px;
		width:60px;
		}
	span{
		background:url(images/tabright.gif) right top;
		float:left;
		height:15px;
		margin-left:4px;
		padding:5px 10px 0px 4px;
		}
	a:hover{
		background:url(images/tableft.gif) left -42px no-repeat;}
		a:hover span{
		background:url(images/tabright.gif) right -42px no-repeat;}
</style>
</head>

<body>
	<div class="box">
    	<a><span>首页</span></a>
    </div>
</body>
</html>
