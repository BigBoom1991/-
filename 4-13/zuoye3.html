<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="css/reset.css">
<style>
		.wrap{
		width:882px;
		height:498px;
		margin:50px auto;
		background-color:#bbb;
		padding:52px 50px 0 68px;
		}
		.box{
		width:350px;
		height:390px;
		float:left;
		margin-right:30px;
		background-color:#fff;
		padding:30px;
		}
		.bt{
			background-color:red;
			height:35px;
			margin-bottom:20px;
		}
		dl{
			height:130px;
			background-color:#f0f;
			}
		dt,dd{
			height:130px;
			float:left;
			}
		dt{
			width:130px;
			background-color:#0ff;
			}
		dd{
			width:220px;
			}
		ul{
			height:169px;
			background-color:#00f;}
		li{
			margin-top:31px;}
	
</style>
</head>

<body>
	<div class="wrap">
    	<div class="box">
        	<div class="bt">
            	
            </div>
            <dl>
            	<dt></dt>
            	<dd></dd>            
            </dl>
            <ul>
            <li></li>
            </ul>
        </div>
        <div class="box"></div>
    </div>	
</body>
</html>
