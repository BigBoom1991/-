<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet"  href="css/reset.css"/>
	<link rel="stylesheet"  href="css/zidong.css"/>
	<body>
		<div class="wrap">
			<div class="box">
				<ul class="list clearfix">
					<li style="background: #ffb746;">专题</li>
					<li>视频</li>
					<li>图片</li>
					<li>图片</li>
				</ul>
				<dl class="tuwen clearfix" style="display: block;">
					<dt class="tu"><img src="images/1.png"/></dt>
					<dd class="wen">
						<p class="wen1 ch">奇虎360纽交所上市11</p>
						<p class="wen1">2011年IT领袖峰会</p>
						<p class="wen1">CCBN召开 助三网融合</p>
					</dd>
				</dl>
				<dl class="tuwen clearfix">
					<dt class="tu"><img src="images/2.png"/></dt>
					<dd class="wen">
						<p class="wen1">奇虎360纽交aaaaa</p>
						<p class="wen1">2011年ITaaaaa</p>
						<p class="wen1">CCBN召开 aaaa</p>
					</dd>
				</dl>
				<dl class="tuwen clearfix">
					<dt class="tu"><img src="images/3.png"/></dt>
					<dd class="wen">
						<p class="wen1">奇虎360纽交bbbb</p>
						<p class="wen1">2011年IT领bbbb</p>
						<p class="wen1">CCBN召开 助bbbb</p>
					</dd>
				</dl>
				<dl class="tuwen clearfix">
					<dt class="tu"><img src="images/3.png"/></dt>
					<dd class="wen">
						<p class="wen1">奇虎360纽交bbbb</p>
						<p class="wen1">2011年IT领bbbb</p>
						<p class="wen1">CCBN召开 助bbbb</p>
					</dd>
				</dl>
				

			</div>
		</div>
		<script>
			var box=document.getElementsByClassName("tuwen");
			var li=document.getElementsByTagName("li");
			var wen=document.querySelectorAll(".wen p");
			for(var i=0;i<li.length;i++){
				li[i].nb=i;
				box[i].nb=i;
			}
			for(var i=0;i<wen.length;i++){
				wen[i].nb=i;
				wen[i].onmouseover=function(){
					clear();
					n=this.nb;
					this.parentElement.parentElement.style.display="block";
					li[this.parentNode.parentNode.nb].style="background:#ffb746;";
					console.log(this.parentElement.parentElement);
					this.className="wen1 ch";
					clearTimeout(p);
				}
				wen[i].onmouseout=function(){
					timer();
				}
			}
			var n=0;
			function timer(){
				p=setInterval(function(){
				n++
				if(n>=9){
					n=0;	
				}
				wen[n].onmouseover();
				timer();
			},500)
			}
			timer();
			function clear(){
				for(var i=0;i<box.length;i++){
					box[i].style.display="";
					li[i].style="none"
				}
				for(var i=0;i<wen.length;i++){
					wen[i].className="wen1";
				}
			}
			li[0].onmouseover=function(){
				console.log(n);
				if(n>2){
					wen[0].onmouseover();
				}
				clearTimeout(p);
				
			}
			li[1].onmouseover=function(){
				console.log(n);
				if(n<3||n>5){
					wen[3].onmouseover();
				}
				clearTimeout(p);
			}
			li[2].onmouseover=function(){
				console.log(n);
				if(n<6){
					wen[6].onmouseover();
				}
				clearTimeout(p);
			}
			for(var i=0;i<li.length;i++){
				li[i].onmouseout=function(){
					timer();
				}
			}
		</script>
	</body>
</html>
