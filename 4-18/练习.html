<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<link rel="stylesheet" href="css/reset.css">
    <style>
		.box{
			/*height:300px;*/
			width:300px;
			border:2px solid red;
			padding:10px;
			position:relative;
			}
		.kuai{
			padding:44px 0;
			width:100px;
			background-color:red;
			text-align:center;
			}
		.one{
			position:absolute;
			}
		.two{
			position:relative;
			left:200px;
			}
		.thr{
			position:relative;
			left:100px;
			}
		.fou{
			position:absolute;
			}
		.fiv{
			position:relative;
			left:200px;
			}
		.one2{
			position:absolute;
			}
		.two2{
			position:absolute;
			top:60px;
			left:60px;
			}
		.thr2{
			position:absolute;
			top:110px;
			left:110px;
			}
		.fou2{
			position:absolute;
			top:160px;
			left:160px;
			}.fiv2{
			position:relative;
			top:200px;
			left:200px;
			}
    </style>
</head>
<body>
	<div class="box">
    	<div class="kuai one">1</div>
        <div class="kuai two">2</div>
        <div class="kuai thr">3</div>
        <div class="kuai fou">4</div>
        <div class="kuai fiv">5</div>
    </div>
    <div class="box">
    	<div class="kuai one2">1</div>
        <div class="kuai two2">2</div>
        <div class="kuai thr2">3</div>
        <div class="kuai fou2">4</div>
        <div class="kuai fiv2">5</div>
    </div>
</body>
</html>
