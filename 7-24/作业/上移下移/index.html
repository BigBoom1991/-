	<script>
		var left=document.querySelectorAll(".wrap-left .list li");
		var up=document.getElementsByClassName("up");
		var down=document.getElementsByClassName("down");
		var btn=document.getElementsByClassName("btn");
		for(var i=0;i<left.length;i++){
			left[i].style.top=i*62+"px";
			btn[i].nb=i;
			left[i].nb=i;
		}
		function xr(){
			for(var x=0;x<left.length;x++){
				left[x].style.top=left[x].nb*62+"px";
				btn[x].nb=left[x].nb;
			}
		}
		
		for(var i=0;i<left.length;i++){
			up[i].onclick=function(){
				if(this.parentElement.parentElement.nb==0){
					this.parentElement.parentElement.nb=left.length;
					for(var b=0;b<left.length;b++){
						left[b].nb--;
					}
				}else{
					for(var x=0;x<left.length;x++){
						if(left[x].nb==this.parentElement.parentElement.nb-1){
							left[x].nb=this.parentElement.nb;
						}
					}
					this.parentElement.parentElement.nb--;
				}	
				xr();
			}
			down[i].onclick=function(){
				if(this.parentElement.parentElement.nb==left.length-1){
					this.parentElement.parentElement.nb=-1;
					for(var b=0;b<left.length;b++){
						left[b].nb++;
					}
				}else{
					for(var x=0;x<left.length;x++){
						if(left[x].nb==this.parentElement.nb+1){
							left[x].nb=this.parentElement.nb;
						}
					}
					this.parentElement.parentElement.nb++;
				}
				xr();
			}
		}
	</script>
