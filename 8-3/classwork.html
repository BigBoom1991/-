<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				position: absolute;
				width:100px;
				height:100px;
				background:red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var right = false;
			var bottom = false;
			var left = false;
			var top1 = false;
			var timer=null;
			document.onkeydown=function(ev){
				console.log(ev.keyCode)
				if(ev.keyCode === 38){
					top1 = true;
				};
				if(ev.keyCode === 39){
					right = true;
				}
				if(ev.keyCode === 40){
					bottom = true;
				}
				if(ev.keyCode === 37){
					left = true;
				}
				if(timer){
				return;
				}
				timer = setInterval(function (){
					if(right){  // Âè≥
						box.style.left = box.offsetLeft + 10 + 'px';
					}else if(left){
						box.style.left = box.offsetLeft - 10 + 'px';
					}
					if(bottom){
						box.style.top = box.offsetTop + 10 + 'px';
					}else if(top1){
						box.style.top = box.offsetTop - 10 + 'px';
					}	
				},30)
			}
			document.onkeyup = function (ev){
				if(ev.keyCode === 39){
					right = false;
				}
				if(ev.keyCode === 40){
					bottom = false;
				}
				if(ev.keyCode === 38){
					top1 = false;
				}
				if(ev.keyCode === 37){
					left = false;
				}
			};
		</script>
	</body>
</html>
