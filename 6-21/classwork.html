<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			section{
				width:530px;
				height:500px;
				margin:100px auto;
				position: relative;
				z-index: 0;
			}
			img{
				position: absolute;
				top:0;
				left:0;
				opacity: 0;
				z-index: 0;
				transition:0.5s;
			}
			div{
				position: absolute;
				top:300px;
				height:40px;
				width:530px;
				text-align: center;
			}
			div span{
				border:5px solid #c9c9c9;
				border-radius:5px ;
				display: inline-block;
				margin:0 5px;
			}
			div .bl{
				border-color: #6cd2eb;
			}
			div .red{
				border-color: red;
			}
			.sl{
				top:240px;
			}
			.sl img{
				height:100%;
				position:relative;
				border:2px solid #000;	
			}
			p{
				opacity: 0.5;
				margin:0 10px;
				color:#fff;
				z-index:10;
				height:50px;
				width:30px;
				font:50px/50px "微软雅黑";
				position: absolute;
				top:150px;
			}
			#right{
				right:0;
			}
		</style>
		
	</head>
	<body>
		<section>
			<img src="img/t1.png" style="opacity: 1;"/>
			<img src="img/t2.png"/>
			<img src="img/t3.png"/>
			<img src="img/t4.png"/>
			<img src="img/t5.png"/>
			<p id="left"> < </p>
			<p id="right"> > </p>
			<div class="sl">
				<img src="img/t1.png" style="left:95px;"/>
				<img src="img/t2.png" style="left:45px;"/>
				<img src="img/t3.png"/>
				<img src="img/t4.png" style="left:-45px;"/>
				<img src="img/t5.png" style="left:-95px;"/>
			</div>
			<div><span class="bl"></span><span></span><span></span><span></span><span></span></div>
		</section>
		<script>
			console.log((-1)%4)
			var an = document.querySelectorAll("span");
			var img = document.querySelectorAll("section img");
			var img2 = document.querySelectorAll(".sl img");
			var len=an.length;
			var nb=0;//图片编号
			var n=0;//记录显示的图片
			var x=0;//记录点击过的元素
			var left =document.getElementById("left");
			var right =document.getElementById("right");
			function clear(){//默认清空
				for(var i=0;i<len;i++){
					img[i].style.opacity="0";
					img2[i].style.opacity="0";
					an[i].className="";
				}
			}
			for(var i=0;i<len;i++){
				an[i].nb=i;
				an[i].onclick=function(){
					clear();//默认清空
					n=this.nb;//记录当前图片
					img[this.nb].style.opacity="1";//图片出现
					an[this.nb].className="bl";//选择点变色
					x=n;
				}
				an[i].onmouseover=function(){
					img2[this.nb].style.opacity="1";
					an[this.nb].className="red";
				}
				an[i].onmouseout=function(){
					an[this.nb].className="";
					img2[this.nb].style.opacity="0";
					an[x].className="bl";
				}
				
			}
			left.onclick =function(){
				img[n].style.opacity="0";
				an[n].className="";
				if(n==0){
					n=len;
					console.log(n)
				}
				n--;
				img[n].style.opacity="1";
				an[n].className="bl";
			}
			right.onclick =function(){
				img[n].style.opacity="0";
				an[n].className="";
				if(n==len-1){		
					n=0;
					console.log(n)
				}	
				n++;
				img[n].style.opacity="1";
				an[n].className="bl";
			}
		</script>
	</body>
</html>
