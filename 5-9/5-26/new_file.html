<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/reset.css" rel="stylesheet">
		<style>
			.wrap{
				transform-style:preserve-3d;
				Perspective:1000px;
				width:200px;
				height:200px;
				margin:100px auto;
			}
			.box{
				transform-style:preserve-3d;
				width:200px;
				height:200px;
				position:relative;
				transition:4s;
			}
			.box:hover{
				transform:rotateX(360deg) rotateY(270deg) rotateZ(360deg);
			}
			.item{
				width:100px;
				height:100px;
				margin:50px;
				position:absolute;
				text-align:center;
				border-radius:50px;
				font:bold 60px/100px "微软雅黑";
			}
			.m1{
				transform: translateZ(50px);
				background:red;
			}
			.m2{
				transform:translateZ(-50px) rotateY(-90deg);
				Transform-origin:left;
				background:green;
			}
			.m3{
				transform: translateZ(-50px) rotateY(90deg);
				Transform-origin:right;
				background:plum;
			}
			.m4{
				transform: translateZ(-50px) rotateX(90deg);
				Transform-origin:top;
				background:pink;
			}
			.m5{
				transform: translateZ(-50px) rotateX(-90deg);
				Transform-origin:bottom;
				background:blue;
			}
			.m6{
				transform: translateZ(-50px) rotateY(180deg);
				background:yellow;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="box">
				<div class="item m1">1</div>
				<div class="item m2">2</div>
				<div class="item m3">3</div>
				<div class="item m4">4</div>
				<div class="item m5">5</div>
				<div class="item m6">6</div>
			</div>
		</div>
	</body>
</html>
