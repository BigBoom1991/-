<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/public.css">
		<style>
			.tc{
				height:100%;
				width:100%;
				background-color:rgba(0,0,0,0.2);
				position:fixed;
				top:0;
				left:0;
				display:none;		
			}
			.tc form{
				width:300px;
				height:200px;
				position: absolute;
				top:50%;
				left:50%;
				margin:-100px 0 0 -150px;
				background-color:#fff;
				border:20px solid #9c949c;
				display:none;
				padding-top:6px;
			}
			.tc div{
				margin:0 auto;
				height:32px;
				width:230px;
				padding-top:12px;
			}
			.tc div p{
				font:16px/32px "微软雅黑";
			}
			.tc div input{
				box-size:border-box;
				width:32px;
				height:32px;
				padding:auto;
				border:1px solid #c0c0c0;
				margin-right:5px;
				color:#c0c0c0;
			}
			#red{
				border:none;
				background-color:#9cce00;
				color:#FFFFFF;
			}
			#red:hover{
				border:1px solid #000;
				background-color:red;
			}
			
			#yellow{
				border:none;
				background-color:#efbd00;
				color:#efe700;
			}
			#yellow:hover{
				border:1px solid #000;
				background-color:yellow;
				color:#000;
			}
			#blue{
				border:none;
				background-color:#5a94ef;
				color:#FFFFFF;
			}
			#blue:hover{
				border:1px solid #000;
				background-color:blue;
			}
			.tc .kg input:hover{
				border-color:#000;
				color:#000;
			}
			.last{
				text-align:center
			}
			.tc .last input{
				width:60px;
				height:30px;
				background-color:#002952;
				border:none;
				text-align: center;
				color:#fff;
				cursor: pointer;
			}
			body{
				background-color:#efefef;
				padding-left:25px;
			}
			.line1{
				margin:20px 0;
			}
			span{
				font:24px/40px "微软雅黑";
			}
			.line1 input{
				padding:auto;
				width:100px;
				height:40px;
				background-color:red;
				color:#fff;
				font:bold 14px "微软雅黑";
			}
			.box{
				width:100px;
				height:100px;
				border:4px solid #393129;
				background-color:#fff;
			}
		</style>
	</head>
	<body>
		<form class="line1">
			<span>请为下面的div设置样式:</span>
			<input type="button" id="btn" value="点击设置">
		</form>
		<div class="box" id="box"></div>
		<div class="tc" id="tc">
			<form id="tck">
				<div class="color">
					<p class="fl">请选择背景色：</p>
					<input class="fl" type="button" value="红" id="red"/>
					<input class="fl" type="button" value="黄" id="yellow"/>
					<input class="fl" type="button" value="蓝" id="blue"/>
				</div>
				<div class="kg">
					<p class="fl">请选择宽(px)：</p>
					<input class="fl" type="button" value="200" id="w1"/>
					<input class="fl" type="button" value="300" id="w2"/>
					<input class="fl" type="button" value="400" id="w3"/>
				</div>
				<div class="kg">
					<p class="fl">请选择高(px)：</p>
					<input class="fl" class="fl" type="button" value="200" id="h1"/>
					<input class="fl" type="button" value="300" id="h2"/>
					<input class="fl" type="button" value="400" id="h3"/>
				</div>
				<div class="last">
					<input type="botton" value="恢复" id="hf"></input>
					<input type="botton" value="确定" id="ok"></input>
				</div>
			</form>
		</div>
		<script src="js/test.js"></script>
	</body>
</html>
