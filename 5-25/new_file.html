<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<style type="text/css">
		.box{
			margin:100px auto;
			border:2px solid #000000;
			width:200px;
			height:200px;
		}
		.kuai{
			height:200px;
			width:200px;
			background-color:red;
			transition:2s;
			transform:matrix(1,-3.8,-1.2,1,0,0);
			font:120px/200px "微软雅黑";
			text-align: center;
		}
		.kuai:hover{
			transform:skewX(30deg);
		}
	</style>
	</head>
	
	<body>
		<div class="box">
			<div class="kuai">22</div>
		</div>	
	</body>
</html>
