<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body,dl,dt,dd,a{
		margin:0;
		padding:0;
		font:12px/24px "宋体";
		color:black;
		}
	.box{
		height:200px;
		width:184px;
		margin:8px 9px 13px 10px;
		}
	.boxb{
		padding:14px;

		}
	dl{

	dt{
		font:bold 14px/26px "宋体";
		letter-spacing:-1px;
		background:url(images/xjt.png) 16px 7px no-repeat;
		padding-left:39px;
		}
	dd{
		height:24px;
		background:url(images/hk.png) 14px 4px no-repeat;
		padding-left:19px;
		}

		color:#fff;
		padding-right:10px;
		}

</head>
<body>
	<div class="box">
		<div class="boxb">
			<dl>
            	<dt>IT产品</dt>

                <dd><span>2</span><a>诺基亚 N8</a></dd>

	</div>

</html>
