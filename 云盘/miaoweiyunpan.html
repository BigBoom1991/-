<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			section{
				width:1440px;
				height:810px;
				background:#6ea7b2;
				padding:50px 120px;
				box-sizing: border-box;
				margin:0 auto;
			}
			.box{
				width:1200px;
				height:710px;
				background: #FFFFFF;
				border-radius:20px ;
			}
			nav{
				height:70px;
				border-bottom:1px solid #d0d9de;
				background: url(img/logo.png) 3% 50% no-repeat;
				color:#389cd1;
				font:18px/70px "微软雅黑";
				text-indent:100px;
				padding-right:40px;
			}
			.title .fr{
				color:#e0e6e7;
			}
			.title .fr *{
				vertical-align:middle;
				margin:0 4px;
				
			}
			.title .fr span{
				background:red;
				width:32px;
				height:32px;
				display: inline-block;
				border-radius:16px ;
			}
			.sx{
				height:39px;
				border-bottom:1px solid #d0d9de;
				background: #ecf0f6;
				padding:10px 20px;

			}
			.sx p{
				float: left;
				padding:10px 22px;
				border:1px solid #d0d9de;
				border-radius:8px;
				margin-left:10px;
				padding-left:50px;
				background-position:20px 50%;
				background-repeat:no-repeat ;
			}
			.xz{
				background-image:url(img/xz.png) ;
			}
			.fx{
				background-image:url(img/fx.png) ;
			}
			.yd{
				background-image:url(img/yd.png) ;
			}
			.sc{
				background-image:url(img/sc.png) ;
			}
			.cm{
				background-image:url(img/cm.png) ;
			}
		</style>
		<link rel="stylesheet" href="css/reset.css"/>
		<link rel="stylesheet" href="css/public.css"/>
	</head>
	<body>
		<section>
			<div class="box">
				<nav class="title">妙味云盘
					<p class="fr">
						<span></span>
						<img src="img/xx.png"/>
						|
						<img src="img/sz.png" />
					</p>
				</nav>
				<div class="sx">
					<p class="xz">下载</p>
					<p class="fx">分享</p>
					<p class="yd">移动到</p>
					<p class="sc">删除</p>
					<p class="cm">重命名</p>
					<a>刷新</a>
				</div>
			</div>
		</section>
	</body>
</html>
