<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="css.css"/>
	</head>
	<body>
		<div class = "wrap">
			<div class="head">
				<h1>妙味云盘</h1>
				<div class="head1 clearfix">
					<div class="contact"><span><i class="fa fa-clock-o"></i></span><b>连接服务器超时，请稍后再试</b></div>
					<div class="del"><span><i class="fa fa-check-circle-o"></i></span><b>删除文件成功</b></div>
					<div class="choose"><span><i class="fa fa-exclamation-circle"></i></span><b>请选择文件</b></div>
				</div>
				<div class="head2">
					<img src="./images/2.png" />
					<span class="xiala"><i class="fa fa-chevron-down"></i></span>
					<span class="xuan"><i class="fa fa-gear"></i></span>
				</div>
			</div>
			<div class="control clearfix">
				<div class="control_1">
					<button><i class="fa fa-cloud-download"></i><span>下载</span></button>
					<button><i class="fa fa-share-alt"></i><span>分享</span></button>
					<button id="ydd"><i class="fa fa-arrows-alt"></i><span>移动到</span></button>
					<button id="ccm"><i class="fa fa-edit"></i><span>重命名</span></button>
					<button id="del"><i class="fa fa-trash-o"></i><span>删除</span></button>
					<button id="xjwjj" class="newFolder"><i class="fa fa-folder-o"></i><span>新建文件夹</span></button>
					<button class="refresh"><i class="fa fa-refresh"></i></button>
				</div>
				<div class="control_2">
					<button class="clist"><i class="fa fa-pause"></i><span></span></button>
					<button class="thumbnail"><span class="thumbnail_1"><i class="fa fa-th-large"></i></span><span><i class="fa fa-chevron-down"></i></span></button>
				</div>
				
			</div>
			<div class="box clearfix">
				<div class="left">
				</div>
				<div class="right">
					<div class="dec">
						<div class="xz fl">
							
						</div>
						<span id="dz">
						</span>
					</div>
					<div class="con">
						<div class="bg" id="bg">
							<p class="bg1">暂无文件</p>
							<p class="bg2">	请点击左上角的"上传"按钮提交</p>
						</div>
						<div id="box" class="clearfix">
						</div>
						<div id="tz"></div>
					</div>
				</div>
			</div>
			<div id="tc">
				<h3>选择储存位置</h3>
				<div id="box2"></div>
				<div class="anniu"><p id="qx">取消</p><p id="qd">确定</p></div>
			</div>
		</div>
		<script type="text/javascript" src="data.js"></script>
		<script src="js.js" type="text/javascript" charset="utf-8"></script>	
	</body>
</html>
